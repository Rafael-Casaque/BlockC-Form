<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Sign up</title>
</head>
<body>
    <section id="form-signup">
        <div>
            <h2>Cadastrar-se</h2>
            <form>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
                <label for="senha2">Repita a Senha:</label>
                <input type="password" id="senha2" name="senha2">
                <button>Efetuar Cadastro</button>
            </form>
            <h3>Já possui cadastro? <a href="#">Faça Login</a></h3>
        </div>
        <div>
            <div>
                <h3>Ame o que faz e seja mais produtivo!</h3>
                <img src="src/sticker.jpg" alt="figura de um homem sentado a frente do computador">
            </div>
        </div>
    </section>
</body>
</html>
